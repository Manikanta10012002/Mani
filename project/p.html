<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f4f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
      color: #333;
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .role-switch {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    input[type="radio"] {
      display: none;
    }

    label.role-label {
      width: 48%;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      background-color: #f1f1f1;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="radio"]:checked + label {
      background-color: #0073e6;
      color: white;
    }
    
   
    /* Show the select element when parent is selected */
    #parent:checked~.parent-select-container {
      display: block;
      position: absolute;
      bottom: 130px;
      
  
    }
    
    .parent-select-container {
      display: none;
      position: relative;
      margin-top: 15px;
    }


    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 100px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    .checkbox-container label {
      font-size: 0.9rem;
    }

    .submit-btn {
      background-color: #0073e6;
      color: white;
      font-size: 1rem;
      padding: 10px 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    a {
      color: #ff6600;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer-link {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create Account</h1>
    <div class="role-switch">
      <input type="radio" id="student" name="role" checked>
      <label for="student" class="role-label">Student</label>

      <input type="radio" id="parent" name="role" >
      <label for="parent" class="role-label">Parent</label>
      <div class="parent-select-container">
        <label for="relationship">Interested in programs for*</label>
        <select id="relationship">
          <option value="">Interested in programs for</option>
          <option value="father">my self</option>
          <option value="mother">My child</option>
          
        </select>
      </div>
    </div>

    <form>
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>

      <label for="email">E-mail*</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone*</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <!-- Parent-specific select dropdown -->
      

      <div class="checkbox-container">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
      </div>

      <button type="submit" class="submit-btn">Get Started</button>
    </form>

    <!-- <div class="footer-link">
      <a href="#">Already have an account? Sign-in</a>
    </div> -->
  </div>
</body>
</html>
